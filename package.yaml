name: oopetris-haskell-wrapper
version: 0.1.0.0
license: MIT
author: "Totto16"
copyright: "2024-2025 Totto16"

extra-source-files:
    - README.md
    - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README.md

dependencies:
    - base >= 4.7 && < 5
    - c-storable-deriving >= 0.1.3
    - unordered-containers >= 0.2.20

ghc-options:
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wmissing-export-lists
    - -Wmissing-home-modules
    - -Wpartial-fields
    - -Wredundant-constraints
    - -Werror
    - -O2

library:
    source-dirs: src
    pkg-config-dependencies: oopetris-c-wrapper

executables:
    oopetris-haskell-wrapper-exe:
        main: Main.hs
        source-dirs: app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
            - -O2
        dependencies:
            - oopetris-haskell-wrapper

tests:
    oopetris-haskell-wrapper-test:
        main: Spec.hs
        source-dirs: test
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - oopetris-haskell-wrapper
